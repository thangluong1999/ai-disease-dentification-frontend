<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Plant Diagnosis</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    
    <div class="container">
      <div class="left-panel">
        
      </div>
      <div class="upload-container">
        <h2>ðŸŒ³ Smart Farm ðŸŒ³</h2>
        <label for="mediaInput" class="btn-diagnose">
          Upload file here ðŸ“¤
        </label>
        <input
          type="file"
          id="mediaInput"
          accept="image/*,video/*"
          onchange="previewMedia()"
          aria-describedby="fileHelp"
          style="display: none;"
        />
        <small id="fileHelp" class="form-text text-muted" style="display: block; margin-top: 10px; font-size: 0.9em; color: #6c757d; text-align: center;">
          Supported file formats: <strong>.jpg, .png, .mp4, .avi, .mov</strong>
        </small>
        <div id="loadingSpinner" class="spinner"></div>
        <div style="width: 100%;">
          <h4 style="color: #6c757d;">History</h4>
          <hr style="opacity: 0.3;"/>
            <div class="history-container">
            <div style="margin-top: 10px;">
              <div class="history-item card">
              <p><strong>File:</strong> leaf_disease.jpg</p>
              <p><strong>Date:</strong> 2023-03-15</p>
              <p><strong>Diagnosis:</strong> Powdery Mildew</p>
              <button class="delete-btn" onclick="deleteHistoryItem(this)">Delete</button>
              </div>
              <div class="history-item card">
              <p><strong>File:</strong> plant_video.mp4</p>
              <p><strong>Date:</strong> 2023-03-14</p>
              <p><strong>Diagnosis:</strong> Healthy</p>
              <button class="delete-btn" onclick="deleteHistoryItem(this)">Delete</button>
              </div>
              <div class="history-item card">
              <p><strong>File:</strong> infected_leaf.png</p>
              <p><strong>Date:</strong> 2023-03-13</p>
              <p><strong>Diagnosis:</strong> Leaf Spot</p>
              <button class="delete-btn" onclick="deleteHistoryItem(this)">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="content">
        <div id="mediaContainer">
        <!-- <button onclick="sendToAPI()" class="btn-diagnose" id="submitBtn">
        </button> -->
        </div>
      </div>
      <div class="result-leaf">
        <div id="result"></div>
        <div id="diagnosisDetails" class="diagnosis-details"></div>
      </div>
    </div>
  </body>
</html>
